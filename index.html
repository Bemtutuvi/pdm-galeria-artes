<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="exemplo de fallback" />
  <title>Galeria de Artes</title>
  <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
  <link rel="stylesheet" href="css/style.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="white" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <script type="module" src="js/db.js"></script>
  <script type="module" src="js/main.js"></script>
</head>

<body class="fullscreen">
  <div class="container">
    <h1 class="title">Galeria de Artes</h1>
    <div style="text-align: center">
      <img src="/images/pwa-icon-256.png" alt="pwa" width="256" height="256" />
    </div>
    <div style="text-align: center">
      <div>
        <label for="nome">Nome da Obra</label>
        <input id="nome" type="text" /><br />
        <label for="autor">Autor</label>
        <input id="autor" type="text" /><br />
        <label for="tipo">Tipo</label>
        <input id="tipo" type="text" /><br />
        <label for="data">Data</label>
        <input id="data" type="date" /><br />
      </div>

      <!-- Camera -->
      <div id="camera">
        <!-- Camera sensor (lente) -->
        <canvas id="camera--sensor"></canvas>
        <!-- Camera view (visualização) -->
        <video id="camera--view" autoplay playsinline></video>
        <!-- Camera output -->
        <img src="//:0" alt="" id="camera--output">
        <!-- Camera botão de tirar foto -->
        <button id="camera--trigger">tirar foto</button>
      </div>

      <button id="btnSalvar">Salvar</button>
      <button id="btnListar">Listar</button>
    </div>
    <div>
      <output></output>
    </div>
    <div id="resultados">
      <ul id="listaObras"></ul>
    </div>
  </div>
</body>

</html>
